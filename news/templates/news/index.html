{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- More News Area Start Here -->
<section class="bg-accent section-space-less30">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="ne-isotope">
                    <div class="topic-border color-azure-radiance mb-30">
                        <div class="topic-box-lg color-azure-radiance">More News</div>

                    </div>
                    {% for post in posts %}
                    <div class="row">
                        <div class="col-md-12 col-sm-6 col-12 mb-30">
                            <div class="media item-shadow-gray bg-body media-none--sm">
                                <div class="position-relative width-36 width43-lg">
                                    <a href="#"
                                        class="img-opacity-hover img-overlay-70">
                                        <img src="{% static 'images/' %}{{ post.foto }}" alt="news" class="img-fluid">
                                    </a>
                                    <div class="topic-box-top-xs">
                                        <div class="topic-box-sm color-cod-gray mb-20">{{ post.category }}</div>
                                    </div>
                                </div>
                                <div class="media-body media-padding30 p-mb-none-child">
                                    <div class="post-date-dark">
                                        <ul>
                                            <li>
                                                <span>by</span>
                                                <a href="#">{{ post.author_id }}</a>
                                            </li>
                                            <li>
                                                <span>
                                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                                </span>{{ post.date }}</li>
                                        </ul>
                                    </div>
                                    <h3 class="title-semibold-dark size-lg mb-15">
                                        <a href="#">{{ post.title }}</a>
                                    </h3>
                                    <p>{{ post.description }}
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>



    </div>
</section>
<!-- More News Area End Here -->
{% endblock content %}
