{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col-lg-12 text-center">
        <form action="{% url 'login' %}" method="POST" class="reg_form">
            <h1 class="text-center">Вход</h1>
            {% if form.errors %}
            <p>{{ form.errors.error }}</p>
            {% endif %}
            {% csrf_token %}
            {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                <span class="help-text-register">{{ field.help_text }}</span>
                {% endif %}
            </p>
            {% endfor %}
            <input type="submit" value="Войти"></button>
        </form>
    </div>
</div>
{% endblock content %}
